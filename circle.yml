machine:
  node:
    version: 0.10.38
  services:
    - docker
    - redis

dependencies:
  pre:
   - npm -g install npm@2

deployment:
  push:
   branch: '2016-10-26'
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | bash
  push_tags:
   tag: /[0-9]+\.[0-9]+\.[0-9]+/
   commands:
    - curl -sLu "$HTTP_AUTH:" $BUILD | bash
